<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let userInput = prompt("Enter a day of the week:").toLowerCase();
switch (userInput)
{
  case "monday":
    alert("Get back to work");
    break;
  case "tuesday":
    alert("the second day")
    break;
  case "wednesday":
    alert("Work hard")
    break;
  case "thursday":
    alert("the third day");
    break;
  case "friday":
    alert("Last day before weekend");
    break;
  case "saturday":
    alert("Its party time")
    break;
  case "sunday":
    alert("one last dance");
    break;
  default:
    alert("please enter a valid day");
}
    </script>
</body>
</html>
