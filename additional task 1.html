<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
    <h1>STUDENT MARK SHEET</h1>
    <form>
        <label for="roll no">Roll no:</label>
        <input type="text" id="roll no"><br/>


        <label for="name">Name:</label>
        <input type="text" id="name"><br/>


        

        <label for="mark 1">Mark 1:</label>
        <input type="number" id="mark 1"><br/>

        <label for="mark 2">Mark 2:</label>
        <input type="number" id="mark 2"><br/>

        <label for="mark 3">Mark 1:</label>
        <input type="number" id="mark 3"><br/>

        <button type="button" onclick="calculateAndDisplay()">CALCULATE</button>

    </form>

    <h2>STUDENTS RECORDS</h2>

    <table border="1" id="stud">
        <th>
            <tr>Roll no</tr>
            <tr>Name</tr>
            <tr>Mark 1</tr>
            <tr>Mark 2</tr>
            <tr>Mark 3</tr>
            <tr>Total</tr>
            <tr>Average</tr>
            <tr>Result</tr>
            <tr>Grade</tr>
        </th>
    </table>
    <script>
        function calculateAndDisplay(){
            var rollNo=document.getElementById("roll no").value;
            var name=document.getElementById("name").value;
            var mark1=parseFloat(document.getElementById("mark 1").value);
            var mark2=parseFloat(document.getElementById("mark 2").value);
            var mark3=parseFloat(document.getElementById("mark 3").value);

            var total=mark1 + mark2 + mark3;
            var average = total / 3;

            var result = average >=35 ? 'pass':'fail';

            var grade = result === 'Pass' ? (average >= 80 ? 'A' : (average >= 60 ? 'B' : 'C')) : 'N/A';

            // var grade= Result === "pass"? (Average>=80 ?'A' (Average=>60?'B':'C')(Average=>50?'C')) : 'N/A';

            var table=document.getElementById("stud");
            var newRow=table.insertrow(-1);

            var cells=[];
            for(var i=0; i<9; i++) {
                cells[i].newRow.insertCell(i);

            }
            cells[0].innerHTML = rollNo;
            cells[1].innerHTML = name;
            cells[2].innerHTML = mark1;
            cells[3].innerHTML = mark2;
            cells[4].innerHTML = mark3;
            cells[5].innerHTML = total;
            cells[6].innerHTML = average.toFixed(2);
            cells[7].innerHTML = result;
            cells[8].innerHTML = grade;


            


             




        }



    </script>




       





 






   
    
</body>
</html>
