<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let now=new Date()
let d=now.getDate()
let m=now.getMonth()+1
   let y=now.getFullYear()
   document.write(d,"-",m,"-",y,"<br/>")
   document.write(d,"/",m,"/",y)


</script>
</body>
</html>
